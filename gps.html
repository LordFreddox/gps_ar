<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
    <a-assets>
      <a-asset-item id="club" src="https://sasiteit.blob.core.windows.net/container-unity/UnityBundles/webgl/FredARWeb/buffalo-ar/models/ClubColombia.glb"></a-asset-item>
      <a-asset-item id="magne" src="https://sasiteit.blob.core.windows.net/container-unity/UnityBundles/webgl/FredARWeb/buffalo-ar/models/magnemite.glb"></a-asset-item>
    </a-assets>
  
    <a-entity gltf-model="#club"  
    look-at="[gps-camera]"
    scale="120 120 120"
    gps-entity-place="latitude: 4.600040001052176; longitude: -74.2092583278682;"></a-entity>
    <a-entity gltf-model="#magne"  
    look-at="[gps-camera]"
    scale="120 120 120"
    gps-entity-place="latitude: 4.6016912748631205; longitude: -74.20929249153288;"></a-entity>
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 4.5950123; longitude: -74.2120629;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
