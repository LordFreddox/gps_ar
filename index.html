<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera/dist/aframe-gps-camera.min.js"></script>
    <title>GPS Position Example</title>
    <style>
      #gps-info {
        position: absolute;
        bottom: 20px;
        left: 20px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <!-- Cámara GPS -->
      <a-entity gps-new-camera="gpsMinAccuracy: 100" look-controls></a-entity>

      <!-- Texto para mostrar la posición -->
      <a-text
        id="gps-coordinates"
        value="Waiting for GPS..."
        position="0 1.5 -3"
        color="black"
      ></a-text>
    </a-scene>

    <!-- Información en pantalla sobre las coordenadas -->
    <div id="gps-info">GPS Position: Waiting...</div>

    <!-- Enlazar el script externo -->
    <script src="main.js"></script>
  </body>
</html>
