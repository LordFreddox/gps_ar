<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera/dist/aframe-gps-camera.min.js"></script>
    <title>GPS Position Example</title>
    <style>
      #gps-info {
        position: absolute;
        bottom: 20px;
        left: 20px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 18px;
      }

      #permission-request {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        z-index: 1000;
      }

      #permission-request button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <!-- Cámara GPS con controles de orientación -->
      <a-entity gps-new-camera="gpsMinAccuracy: 100" look-controls></a-entity>
      <a-entity device-orientation-permission-ui></a-entity>

      <!-- Texto para mostrar la posición -->
      <a-text
        id="gps-coordinates"
        value="Waiting for GPS..."
        position="0 1.5 -3"
        color="black"
      ></a-text>
    </a-scene>

    <!-- Información en pantalla sobre las coordenadas -->
    <div id="gps-info">GPS Position: Waiting...</div>

    <!-- Solicitud de permiso de interacción -->
    <div id="permission-request">
      <div>
        <p>Por favor, toca el botón para habilitar los controles de orientación.</p>
        <button id="enable-orientation">Habilitar Orientación</button>
      </div>
    </div>

    <script>
      // Solicitar permisos para orientación de dispositivo
      function requestOrientationPermission() {
        if (
          typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function'
        ) {
          DeviceOrientationEvent.requestPermission()
            .then((response) => {
              if (response === 'granted') {
                console.log("Device orientation permission granted.");
                document.getElementById("permission-request").style.display = "none";
              } else {
                console.log("Permission denied");
              }
            })
            .catch(console.error);
        } else {
          // Para otros navegadores, habilitar orientación automáticamente
          window.addEventListener('deviceorientation', (event) => {
            console.log('Device orientation supported without permission');
          });
          document.getElementById("permission-request").style.display = "none";
        }
      }

      // Mostrar una ventana emergente pidiendo interacción del usuario
      document.getElementById('enable-orientation').addEventListener('click', function () {
        requestOrientationPermission();
      });

      // Actualizar las coordenadas GPS en pantalla
      document.querySelector("a-scene").addEventListener("gps-entity-place-update-positon", (event) => {
        const gpsInfo = document.getElementById("gps-info");
        const coordinates = event.detail.position;
        const accuracy = event.detail.accuracy;

        if (coordinates) {
          gpsInfo.innerHTML = `GPS Position: <br> Lat: ${coordinates.latitude} <br> Lng: ${coordinates.longitude} <br> Accuracy: ${accuracy}m`;

          // Mostrar las coordenadas en A-Frame
          const gpsText = document.getElementById("gps-coordinates");
          gpsText.setAttribute(
            "value",
            `Lat: ${coordinates.latitude}\nLng: ${coordinates.longitude}\nAccuracy: ${accuracy}m`
          );
        }
      });
    </script>
  </body>
</html>
