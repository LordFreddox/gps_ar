<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera/dist/aframe-gps-camera.min.js"></script>
    <title>GPS Position Example</title>
    <style>
      #gps-info {
        position: absolute;
        bottom: 20px;
        left: 20px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <!-- Cámara GPS -->
      <a-entity gps-new-camera="gpsMinAccuracy: 100"></a-entity>

      <!-- Texto para mostrar la posición -->
      <a-text
        id="gps-coordinates"
        value="Waiting for GPS..."
        position="0 1.5 -3"
        color="black"
      ></a-text>
    </a-scene>

    <!-- Información en pantalla sobre las coordenadas -->
    <div id="gps-info">GPS Position: Waiting...</div>

    <script>
      // Función para actualizar el texto con las coordenadas
      document.querySelector("a-scene").addEventListener("gps-entity-place-update-positon", (event) => {
        const gpsInfo = document.getElementById("gps-info");
        const coordinates = event.detail.position;
        const accuracy = event.detail.accuracy;

        if (coordinates) {
          gpsInfo.innerHTML = `GPS Position: <br> Lat: ${coordinates.latitude} <br> Lng: ${coordinates.longitude} <br> Accuracy: ${accuracy}m`;

          // Opcional: Mostrar en la escena de A-Frame también
          const gpsText = document.getElementById("gps-coordinates");
          gpsText.setAttribute(
            "value",
            `Lat: ${coordinates.latitude}\nLng: ${coordinates.longitude}\nAccuracy: ${accuracy}m`
          );
        }
      });

      // Listener para manejar errores o cuando no se tiene GPS
      document
        .querySelector("a-scene")
        .addEventListener("gps-camera-error", (error) => {
          const gpsInfo = document.getElementById("gps-info");
          gpsInfo.innerHTML = "Error: Unable to retrieve GPS position";
        });
    </script>
  </body>
</html>
