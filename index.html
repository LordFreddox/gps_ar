<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
  <script>
    AFRAME.registerComponent('locationfinder',{
      init:function(){
        navigator.geolocation.getCurrentPosition(function(location){
          console.log(location);
      });
     }
    })
  </script>
  <a-scene embedded arjs="source:webcam">
      <a-camera gps-new-camera="simulateLatitude:4.604066955483881; simulateLongitude:-74.21770116085713" rotation-reader></a-camera>
      <a-text value="Sur" scale="15 15 15" 
      gps-entity-place="latitude: 4.604166; longitude:-74.217669" look-at="[gps-camera]"
      ></a-text>
	</a-scene>
</body>
