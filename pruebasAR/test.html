<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Profile and Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header img {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .content {
            padding: 20px;
        }
        .points {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rewards {
            padding: 10px;
            color: #195694;
        }
        .reward-item {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: nowrap;
            flex-direction: row;
            border-radius: 10px;
            background-color: white;
        }
        .reward-item:last-child {
            border-bottom: none;
        }
        .reward-icon {
            padding-left: 5%;
        }
        .reward-title {
            position: relative;
            left: 0%;
            top: 10%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PERFIL</h1>
        <img src="logo.png" alt="Logo">
    </div>
    <div class="content">
        <div class="points">
            <span>Tus puntos</span>
            <span>1,452</span>
        </div>
        <div class="rewards">
            <h2>Tus premios</h2>
        </div>
        <div class="reward-item">
            <div class="reward-icon">üèÜ</div>
            <div class="reward-title">¬°Ganaste!</div>
            <div class="reward-description">Boleta para ver El Joker 2.</div>
        </div>
    </div>
</body>
</html>
